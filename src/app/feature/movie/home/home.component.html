<section class="home">

    <section class="section">
        <div class="container">
            <div class="row">

                <div class="col-12">
                    <h2 class="section__title">Movies</h2>
                </div>

                <ng-container *ngFor="let movie of movies">
                    <div class="col-4 col-sm-4 col-lg-3 col-xl-2.5">
                        <app-movie-single [title]="movie.title" [imgSrc]="movie.poster_path"
                            [score]="movie.vote_average" [genres]="movie.genre_ids" [tmdbId]="movie.id"
                            [monitor]="true">
                        </app-movie-single>
                    </div>
                </ng-container>


            </div>
        </div>
        <app-pagination [totalPages]="totalPages" (changePageAction)="changeMoviePage($event)"></app-pagination>
    </section>

</section>
